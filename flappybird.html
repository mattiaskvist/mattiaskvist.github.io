<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flappy Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
</head>

<body>
    <h1>Flappy Game</h1>
    <div class="container">
        <p><strong>Project Description</strong></p>
        <p>Flappy Bird-like game made with HTML, CSS and JavaScript. Has support for both keyboard and touch controls.</p>
        <div style="touch-action: none" class="gamediv" >
            <canvas id="flappyboard" width="400" height="600"></canvas>
        </div>
        <p><strong>Key Features</strong></p>
        <ul>
            <li>Keyboard and touch controls</li>
            <li>High score</li>
        </ul>
        <p><strong>Controls</strong></p>
        <ul>
            <li>W / ArrowUp / Spacebar / Click / Touch - Flap</li>
        </ul>
        <a href="https://github.com/mattiaskvist/Flappy_Game"><p><strong>GitHub Repository</strong></p></a>
    </div>

    <script src="flappybird.js"></script>
</body>

</html>
