<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
</head>

<body>
    <h1>Snake Game</h1>
    <div class="container">
        <p><strong>Project Description</strong></p>
        <p>Snake game made with HTML, CSS and JavaScript. Has support for both keyboard and touch controls.</p>
        <div class="snakediv">
            <canvas id="snakeboard" width="400" height="400"></canvas>
        </div>
        <p><strong>Key Features</strong></p>
        <ul>
            <li>Keyboard and touch controls</li>
            <li>High score</li>
        </ul>
        <p><strong>Controls</strong></p>
        <ul>
            <li>Arrow keys / WASD - Move snake</li>
        </ul>
        <a href="https://github.com/mattiaskvist/snake"><p><strong>GitHub Repository</strong></p></a>
    </div>

    <script src="snake.js"></script>
</body>

</html>
